
<h1 class="mb-3" id="title">Crear cuenta de Usuario <hr> </h1>
<form name="formRegisterClient" id="formRegisterClient" action="{{ url_for('registerUser') }}" method="POST" class="mt-5" autocomplete="off">
    <div class="row">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Primer Nombre</label>
            <input type="text" name="nombre" class="form-control" autofocus required>
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Primer Apellido</label>
            <input type="text" name="apellido" class="form-control" required>
        </div>
    </div>

    <div class="mb-6">
        <label for="email" class="form-label mt-3">Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label for="password" class="form-label mt-3">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="repite_password" class="form-label mt-3">Repetir Password</label>
            <input type="password" name="repite_password" class="form-control" required>
        </div>
    </div>


    <div class="container" style="padding-right:0px !important;padding-left:0px !important">
        <div class="row">
          <div class="col-md-6">
                <label for="perfil_usuario" class="mt-3">Seleeci√≥n Perfil</label>
                <select name="perfil_usuario" class="form-control" required>
                    <option value="" selected="selected">--- Seleccione ---</option>
                    <option value="Ad. Contrato">Ad. Contrato</option>
                    <option value="Control Trafico">Control Trafico</option>
                    <option value="Cat">Cat</option>
                    <option value="Sistemas">Sistemas</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="minera" class="form-label mt-3">Minera</label>
                <select name="minera" class="form-control" required>      
                        <option selected>-----</option>
                        <option>No Aplica</option>
                        <option value="AMSA">AMSA</option>
                        <option value="Alto Norte">Alto Norte</option>
                        <option value="BHP">BHP</option>
                        <option value="Codelco">Codelco</option>
                        <option value="Codesa">Codesa</option>      
                        <option value="CMDIC">CMDIC</option>
                        <option value="Engie">Engie</option>
                        <option value="Finning">Finning</option>                  
                        <option value="Glencore">Glencore</option>
                        <option value="Lomas Bayas">Lomas Bayas</option>
                        <option value="Glencore">Otras Mineras</option>
                    </select>        
                      
                </select>
            </div>
            
        </div>
    </div>

    

    
    <div class="d-grid gap-2 mt-3 mb-3">
        <input type="submit" class="btn btn-primary btn-send" id="sendForm" value="Crear Ahora!">
    </div>

    <div class="mb-12">
        <span>
            Ya tengo cuenta, 
        </span>
        
        <a href="#" style="color: #555;" class="volverViewLogin">
            <i class="bi bi-arrow-left-short"></i>
            Volver
        </a>

    </div>
</form>
